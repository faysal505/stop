<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Video</title>
</head>

<body>
    <h1>Video</h1>
    {% for item in vid %}
        <video controls width="100%">
            <source src="{{ item }}" type="video/mp4">
        </video>
    {% endfor %}
</body>

</html>
